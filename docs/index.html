<!DOCTYPE html>
<html lang='de'>
    <head>
        <title>🍎Apfelkarte🍏</title>
        <link id='stylesheet' rel='stylesheet' href='dark.standalone.min.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name="msapplication-TileColor" content="#00aba9" />
        <meta name="theme-color" content="#ffffff" />
        <meta property="og:image" content="https://images.unsplash.com/photo-1545160995-4c0f38b9b3e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80" />
        <meta property="og:description" content="🍎Apfelkarte🍏" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    </head>
    <body>
        <h1>🍎Apfelkarte🍏</h1>
        <div id="mapid" style="height: 450px; position: relative;"></div>
        <script>
            var mymap = L.map('mapid').setView([51.3037, 12.3631], 10);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
            L.marker([51.1912, 12.2676]).addTo(mymap).bindPopup("🚸 Gut geeignet für Kinder").openPopup();
            L.marker([51.19087, 12.26453]).addTo(mymap).bindPopup("👀🍐🛣️ Birnenbaum direkt an der Straße");
            L.marker([51.19602, 12.26578]).addTo(mymap).bindPopup("👀🛣️ Apfelbäume entlang der Straße");
            L.marker([51.19060, 12.25150]).addTo(mymap).bindPopup("🚸 Gut geeignet für Kinder");
        </script>
    </body>
</html>
